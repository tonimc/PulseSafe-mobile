apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.catcoders.pulsesafe"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')

    // Google libraries
    compile 'com.android.support:cardview-v7:22.0.1'
    compile 'com.android.support:appcompat-v7:22.0.1'
    compile 'com.android.support:recyclerview-v7:22.0.1'
    compile 'com.android.support:support-v13:22.0.1'
    compile 'com.android.support:support-v4:22.0.1'
    compile 'com.google.android.gms:play-services:7.0.0'

    // Square libraries
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'com.jakewharton:butterknife:6.0.0'

    // Third party libraries
    compile 'com.nispok:snackbar:2.9.1'
}
